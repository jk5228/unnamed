<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="{{ site.url }}/main.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text|Raleway:100,300,400' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="{{ site.url }}/imgs/icon.png">

    <style>
    	#nav1 {
    		z-index: 1;
    	}
    	#nav1 .navbutton {
    		margin: 0% 1.5% 0% 1.5%;
    		height: 100%;
			display: inline-block;
			text-align: center;
			float: left;
    	}
		#gallery-full {
			z-index: 0;
			background-image: url('{{ site.url }}/imgs/{{ page.imgs.first }}');
		}
		#title1 {
			position: relative;
			text-align: left;
			clear: both;
			margin-left: 5%;
			margin-top: 9%;
			line-height: initial;
		}
		#panel {
			position: fixed;
			bottom: 0%;
			background-color: rgba(0,0,0,0.8);
		}
    </style>

    <script type="text/javascript" src="{{ site.url }}/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">

    	$(document).ready( function() {
    		
    		// Set size to number of images in gallery
    		var size = {{ page.imgs.size }};

    		// Create image array
    		var imgs = [
    			{% for img in page.imgs %}
	    			"{{ page.imgs[forloop.index0] }}"
	    			{% if forloop.index != page.imgs.size %}
	    				,
	    			{% endif %}
	    		{% endfor %}
    		];

    		// Image index in array
    		var ind = 0;

    		// Show nav bar if cursor is nearby (and for first three seconds after DOM loads)
    		var navY = $("#nav1").height() + $("#nav1").outerHeight(true);
    		setTimeout(function() {
		        $("#nav1").fadeOut("ease-in-out");
		    }, 3000);

    		var sensitivity = 10;
    		$(document).mousemove( function(e) {
    			if (e.pageY < navY + sensitivity && $("#nav1").css('display') == 'none') {
    				$("#nav1").fadeIn("ease-in-out");
    			}
    			else if (e.pageY >= navY + sensitivity && $("#nav1").css('display') != 'none') {
    				setTimeout(function() {
				        $("#nav1").fadeOut("ease-in-out");
				    }, 3000);
    			}
    		});

    		// Show image list panel if cursor is nearby (and for first three seconds after DOM loads)
    		var panelY = $("#panel").height() + $("#panel").outerHeight(true);
    		setTimeout(function() {
		        $("#panel").fadeOut("ease-in-out");
		    }, 3000);

    		var sensitivity = 10;
    		$(document).mousemove( function(e) {
    			if (e.pageY > panelY + sensitivity && $("#panel").css('display') != 'none') {

    			}
    			else if (e.pageY > panelY + sensitivity) {
    				$("#panel").fadeIn("ease-in-out");
    				setTimeout(function() {
				        $("#panel").fadeOut("ease-in-out");
				    }, 3000);
    			}
    		});

    		// Switch image on keypress
			$(document).keydown( function(e){
			    if (e.keyCode == 37) {
			       ind = (ind + size - 1) % size;
			       $("#gallery-full").css('background-image','url(\'{{ site.url }}/imgs/' + imgs[ind] + '\'\)');
			       return false;
			    }
			    if (e.keyCode == 39) {
			       ind = (ind + 1) % size;
			       $("#gallery-full").css('background-image','url(\'{{ site.url }}/imgs/' + imgs[ind] + '\'\)');
			       return false;
			    }
			});
		});

    </script>
</head>
<body>
	<div class="navbar" id="nav1">
		<div class="navbutton" id="button1"><a href="http://unnamed.pw/">UNNAMED</a></div>
		<div class="navbutton" id="button2"><a href="http://unnamed.pw#recent-div">Recent</a></div>
		<div class="navbutton" id="button3"><a href="http://unnamed.pw#archive-div">Archive</a></div>
		<div class="navbutton" id="button4"><a href="http://unnamed.pw#about-div">About</a></div>
	</div>
	<div class="opening" id="gallery-full"></div>
	<div id="panel">
		
	</div>
</body>
</html>
