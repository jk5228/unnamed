<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="{{ site.url }}/main.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text|Raleway:100,300,400' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="{{ site.url }}/imgs/icon.png">

    <style>
    	#nav1 {
    		z-index: 1;
    	}
    	#nav1 .navbutton {
    		margin: 0% 1.5% 0% 1.5%;
    		height: 100%;
			display: inline-block;
			text-align: center;
			float: left;
    	}
		#article-img {
			background-image: url('{{ site.url }}/imgs/{{ page.cover }}');
		}
		#title1 {
			position: relative;
			text-align: left;
			clear: both;
			margin-left: 5%;
			margin-top: 9%;
			line-height: initial;
		}
    </style>

    <script type="text/javascript" src="{{ site.url }}/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">

    	$(document).ready( function() {
			$(window).scroll(function(e){
			  parallax();
			});

			function parallax(){
			  var scrolled = $(document).scrollTop();
			  $('.opening').css('background-position-y',-(scrolled*0.4)+'px');
			}
		});

    </script>
</head>
<body>
	{% include navbar.html %}
	<div class="opening" id="article-img"></div>
	<div class="content" id="article-div">
		<div class="article">
			<p></p>
			<h2 class="title" id="title1">{{ page.title }}</h2>
			<p class="date">{{ page.date | date: "%B %-d, %Y" }}</p>
			<p></p>
			<p>{{ page.content | markdownify }}</p>
			<div class="footer"></div>
		</div>
	</div>
</body>
</html>
