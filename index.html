<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Unnamed</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans|Raleway:100,300,400' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="icon.png">

    <style>
    	h2 {
	    	transition: color 0.2s ease-in-out;
			-webkit-transition: color 0.2s ease-in-out;
    	}
    	img {
    		height: 100%;
    		width: 100%;
    		background-size: cover;
    		opacity: 1;
    	}
	    .opening {
	    	z-index: 1;
	    	margin: 0%;
	    	height: 100%;
	    	width: 100%;
	    	position: relative;
	    	background-size: cover;
	    	background-attachment:fixed;
	    }
	    	#img1 {
	    		background-image: url('img1.jpg');
	    		height: 95%;
	    	}
	    .menu {
	    	z-index: 5;
	    	margin: 0px;
	    	position: absolute;
	    	left: 5%;
	    	top: 50%;
	    	width: 30%;
	    }
	    .menuitem {
	    	height: 40px;
	    	width: 30%;
	    	margin: 0% 1.5% 0% 1.5%;
	    	position: relative;
	    	/*display: table-cell;
	    	vertical-align: middle;*/
	    	transition: all 0.5s ease-in-out;
	    	-webkit-transition: all 0.5s ease-in-out;
	    	-moz-transition: all 0.5s ease-in-out;
	    }
	    .title {
	    	width: 95%;
	    	position: absolute;
	    	top: 35%;
	    	text-align: left;
	    	margin-left: 5%;
	    	font-size: 4em;
    		font-weight: 100;
    		-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			cursor: default;
	    }
	    .content {
	    	position: relative;
	    	width: 100%;
	    	height: 100%;
	    	background-color: black;
	    	color: white;
	    	margin: 0%;
	    }
	    	.content p {
	    		width: 90%;
	    		min-height: 2%;
	    		margin: 0% 5% 2% 5%;
	    	}
	    #item1:hover h2 {
	    	color: #F57A7A;
	    }
	    #item2:hover h2 {
	    	color: #D46DED;
	    }
	    #item3:hover h2 {
	    	color: #90D96F;
	    }
	    #item4:hover h2 {
	    	color: #1568ED;
	    }
	    #item5:hover h2 {
	    	color: #EDDE6D;
	    }
    </style>
    <script type="text/javascript" src="jquery-1.9.1.min.js">

    	$(document).ready( function() {
			
			$(window).scroll(function(e){
				parallax();
			});

			function parallax(){
				var scrolled = $(document).scrollTop();
				$('#img1').css('background-position-y',-(scrolled*0.4)+'px');
			}
		});

    </script>
    </head>
<body>
	<div class="opening" id="img1">
		<div class="title">
			UNNAMED
		</div>
		<div class="menu" id="menu1">
			<div class="menuitem">Recent</div>
			<div class="menuitem">Archive</div>
			<div class="menuitem">About</div>
		</div>
	</div>
	<div class="content">
		<p></p>
		<p>
			We will meet again where there is no darkness.
		</p>
	</div>
</body>
</html>
