<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Unnamed</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans|Raleway:100,300,400' rel='stylesheet' type='text/css'>
    <style>
    	h1 {
    		font-size: 4em;
    		font-weight: 100;
    	}
    	h2 {
	    	transition: color 0.2s ease-in-out;
			-webkit-transition: color 0.2s ease-in-out;
    	}
    	img {
    		height: 100%;
    		width: 100%;
    		background-size: cover;
    		opacity: 1;
    	}
	    .image {
	    	z-index: 1;
	    	margin: 0%;
	    	height: 100%;
	    	width: 100%;
	    	position: relative;
	    	background-size: cover;
	    	background-attachment:fixed;
	    }
	    	#img1 {
	    		background-image: url('img1.jpg');
	    	}
	    .menu {
	    	z-index: 5;
	    	margin: 0px;
	    	position: fixed;
	    	left: 5%;
	    	height: 10%;
	    	padding-bottom: 3%;
	    }
	    .menu:hover + .veil {
	    	background-color: rgba(255,255,255,0.6);
	    	filter: blur(3px);
	    	-webkit-filter: blur(3px);
	    	-moz-filter: blur(3px);
	    }
	    .title {
	    	width: 100%;
	    	position: absolute;
	    	top: 45%;
	    	text-align: center;
	    	font-size: 4em;
    		font-weight: 100;
    		-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
	    }
	    .opening {
	    	position: relative;
	    	width: 100%;
	    	height: 100%;
	    }
	    .content {
	    	position: relative;
	    	width: 100%;
	    	height: 100%;
	    	background-color: 100%;
	    }
	    .menuitem {
	    	height: 40px;
	    	width: 100%;
	    	margin: 0%;
	    	display: table-cell;
	    	vertical-align: middle;
	    	transition: all 0.5s ease-in-out;
	    	-webkit-transition: all 0.5s ease-in-out;
	    	-moz-transition: all 0.5s ease-in-out;
	    }
	    #item1:hover h2 {
	    	color: #F57A7A;
	    }
	    #item2:hover h2 {
	    	color: #D46DED;
	    }
	    #item3:hover h2 {
	    	color: #90D96F;
	    }
	    #item4:hover h2 {
	    	color: #1568ED;
	    }
	    #item5:hover h2 {
	    	color: #EDDE6D;
	    }
    </style>
    <script type="text/javascript" src="jquery-1.9.1.min.js">
	    $(".menuitem").hover(function () {
	    	$(".menuitem").css("filter", "blur(10px)");
    	});
    </script>
    </head>
<body>
	<div class="image" id="img1">
		<div class="title">
			UNNAMED
		</div>
	</div>
	<div class="content">
		
	</div>
</body>
</html>
