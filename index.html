		::-webkit-scrollbar { 
		    display: none; 
		}

			width: auto;

    <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
	    
	    $(document).ready( function () {

	    	// Sets postcontainer width to fit recent posts
	    	var width = $('#recent-div .post').size();
	    	$('#bar').css('width', (width * 22 + 2) + 'em');

	    	// Prevents mouse scrolling
	    	$('body, html').on({
			'mousewheel': function(e, delta) {
			    if (e.target.id == 'el') return;
      			var scrolled = $('#postcontainer').scrollLeft();
      			$('#postcontainer').scrollLeft(scrolled - delta);
			    e.preventDefault();
			    e.stopPropagation();
			    }
			});

	  //   	var window_width = $(window).width() - $('#postcontainer').width();

			// var document_height = $(document).height() - $(window).height();

			// $(function () {
			//     $(window).scroll(function () {
			//         var scroll_position = $(window).scrollTop();
			//         var object_position_left = window_width * (scroll_position / document_height);
			//         $('#postcontainer').scrollLeft(object_position_left);
			//     });
			// });

			// Disables arrow, return, and page up/down key presses
			var ar = new Array(13, 33, 34, 38, 40);
			var disableArrowKeys = function(e) {
			    if ($.inArray(e.keyCode, ar)>=0) {
			        e.preventDefault();
			        e.stopPropagation();
			    }
			}

			// Scrolls recent posts based on mouse position
			$(function(){

			    var $bl    = $("#postcontainer"),
			        $th    = $(".post"),
			        blW    = $bl.outerWidth(),
			        blSW   = $bl[0].scrollWidth,
			        wDiff  = (blSW/blW)-1,  // widths difference ratio
			        mPadd  = 60,  // Mousemove Padding
			        damp   = 20,  // Mousemove response softness
			        mX     = 0,   // Real mouse position
			        mX2    = 0,   // Modified mouse position
			        posX   = 0,
			        mmAA   = blW-(mPadd*2), // The mousemove available area
			        mmAAr  = (blW/mmAA);    // get available mousemove fidderence ratio

			    $bl.mousemove(function(e) {
			        mX = e.pageX - this.offsetLeft;
			        mX2 = Math.min( Math.max(0, mX-mPadd), mmAA ) * mmAAr;
			    });

			    setInterval(function(){
			        posX += (mX2 - posX) / damp; // zeno's paradox equation "catching delay"    
			        $bl.scrollLeft(posX*wDiff);
			    }, 10);

			});

			$(document).keydown(disableArrowKeys);

	    	$('a[href*=#]:not([href=#])').click(function() {
			    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
			      var target = $(this.hash);
			      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
			      if (target.length) {
			        $('html,body').animate({
			          scrollTop: target.offset().top
			        }, 1000);
			        return false;
			      }
			    }
			  });
	    });

    </script>
